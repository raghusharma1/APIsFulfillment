scenarios:
  - name: "Validate successful API responses for various order types"
    flow:
      - log: "Starting test for POST /productOrder - Associate CPE Order Type FTTP"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: "{{ equipmentCode }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 3

      - log: "Starting test for POST /productOrder - Installation Order Type FTTH"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              addresses:
                address:
                  complement:
                    complements:
                      - type: "ES"
                        value: "ARC201"
                  id: "{{ addressId }}"
                  inventoryId: "{{ inventoryId }}"
                  reference: "Do lado da padaria"
              appointment:
                date: "{{ appointmentDate }}"
                hasSlot: true
                mandatoryType: "Obrigatorio"
                workOrderId: "SA-562403"
              infraType: "FTTH"
              products:
                product:
                  - action: "adicionar"
                    catalogId: "BL_200MB"
              type: "Instalacao"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 3

      - log: "Starting test for PATCH /productOrder - Modify existing order"
      - patch:
          url: "/productOrder/{{ orderId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              products:
                product:
                  - action: "remover"
                    catalogId: "BL_200MB"
                  - action: "adicionar"
                    catalogId: "BL_1000MB"
          expect:
            - statusCode: 200
            - hasProperty: "order.id"
      - think: 3
