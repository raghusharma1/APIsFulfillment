config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    skipHeader: true
    fields:
      - associatedDocument
      - associatedDocumentDate
      - correlationOrder
      - businessUnity
      - fantasyName
      - name
      - phoneNumber1
      - phoneNumber2
      - phoneNumber3
      - subscriberId
      - workContactEmail
      - workContactName
      - workContactPhone
      - equipmentCode
      - serialNumber
      - infraType
      - orderType
      - orderId
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging-api.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Test Successful Product Order API Responses"
    flow:
      - log: "Starting POST request for creating a new product order"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ workContactEmail }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: "{{ equipmentCode }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "{{ infraType }}"
              type: "{{ orderType }}"
          expect:
            - statusCode: 201
            - hasProperty: "order"
            - hasProperty: "control"
            - hasHeader: "content-type"
            - contentType: "application/json"
      - think: 1
      - log: "Starting GET request to retrieve product order details"
      - get:
          url: "/productOrder?orderID={{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
            - hasHeader: "content-type"
            - contentType: "application/json"
      - think: 1
