config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging-api.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Test scenario for successful API responses"
    flow:
      - log: "Starting POST request for creating a new order with valid data"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ contactName }}"
                  phone: "{{ contactPhone }}"
              equipments:
                equipment:
                  - action: "add"
                    code: "{{ equipmentCode }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "FTTP"
              type: "Installation"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 2
      - log: "Starting GET request to retrieve order details"
      - get:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order.associatedDocument"
            - hasProperty: "order.customer.name"
      - think: 2
      - log: "Starting PATCH request to update an existing order"
      - patch:
          url: "/productOrder/{{ orderId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              customer:
                workContact:
                  email: "updatedemail@example.com"
          expect:
            - statusCode: 200
            - hasProperty: "order.customer.workContact.email"
            - equals: 
                path: "order.customer.workContact.email"
                value: "updatedemail@example.com"
      - think: 2
      - log: "Starting DELETE request to delete an order"
      - delete:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 204
      - think: 2
