config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    fields:
      - associatedDocument
      - associatedDocumentDate
      - correlationOrder
      - businessUnity
      - fantasyName
      - name
      - phoneNumber1
      - phoneNumber2
      - phoneNumber3
      - subscriberId
      - email
      - workContactName
      - workContactPhone
      - equipmentCode
      - serialNumber
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://api-staging.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Test scenario for successful API responses"
    flow:
      - log: "Starting POST request for creating a new order"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: "{{ equipmentCode }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
          capture:
            json: "$.order.id"
            as: "newOrderId"
      - think: 1

      - log: "Starting GET request to retrieve created order"
      - get:
          url: "/productOrder/{{ newOrderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
      - think: 1

      - log: "Starting PATCH request to update the order"
      - patch:
          url: "/productOrder/{{ newOrderId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              infraType: "FTTH"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "order.infraType"
            - equals: 
                path: "order.infraType"
                value: "FTTH"
      - think: 1

      - log: "Starting DELETE request to remove the order"
      - delete:
          url: "/productOrder/{{ newOrderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
      - think: 1
