config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging-api.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Test scenario for successful API responses"
    flow:
      - log: "Starting POST request for creating a new order"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: "{{ equipmentCode }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 1

      - log: "Starting GET request to fetch order details"
      - get:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
      - think: 1

      - log: "Starting PATCH request to update an existing order"
      - patch:
          url: "/productOrder/{{ orderId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "Updated{{ associatedDocument }}"
              customer:
                businessUnity: "Updated{{ businessUnity }}"
          expect:
            - statusCode: 200
            - hasProperty: "order.associatedDocument"
            - equals:
                path: "order.associatedDocument"
                value: "Updated{{ associatedDocument }}"
      - think: 1

      - log: "Starting DELETE request to remove an order"
      - delete:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 204
      - think: 1
