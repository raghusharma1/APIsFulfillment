scenarios:
  - name: "Validate successful POST request for creating a product order"
    flow:
      - log: "Starting POST request to /productOrder"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ workContactEmail }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: 616551
                    serialNumber: "ALCLF718RF05"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 1
      - log: "Starting GET request to verify product order"
      - get:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order.associatedDocument"
            - hasProperty: "order.customer.name"
      - think: 1
      - log: "Starting PATCH request to update product order"
      - patch:
          url: "/productOrder/{{ orderId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              customer:
                phoneNumber:
                  phoneNumbers: ["{{ updatedPhoneNumber1 }}", "{{ updatedPhoneNumber2 }}", "{{ updatedPhoneNumber3 }}"]
          expect:
            - statusCode: 200
            - hasProperty: "order.customer.phoneNumber.phoneNumbers"
      - think: 1
      - log: "Starting DELETE request to remove product order"
      - delete:
          url: "/productOrder/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 204
