config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    fields:
      - associatedDocument
      - associatedDocumentDate
      - correlationOrder
      - businessUnity
      - fantasyName
      - name
      - phoneNumber1
      - phoneNumber2
      - subscriberId
      - workContactEmail
      - workContactName
      - workContactPhone
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging-api.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Test Successful Product Order API Responses"
    flow:
      - log: "Starting POST request for creating a new product order"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ workContactEmail }}"
                  name: "{{ workContactName }}"
                  phone: "{{ workContactPhone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: 616551
                    serialNumber: "ALCLF718RF05"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
            - contentType: "application/json"
      - think: 3

      - log: "Starting GET request to retrieve product order information"
      - get:
          url: "/productOrder/{{ correlationOrder }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
            - contentType: "application/json"
      - think: 2

      - log: "Starting PATCH request to update an existing product order"
      - patch:
          url: "/productOrder/{{ correlationOrder }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              infraType: "FTTH"
          expect:
            - statusCode: 200
            - hasProperty: "order"
            - contentType: "application/json"
      - think: 2

      - log: "Starting DELETE request to remove a product order"
      - delete:
          url: "/productOrder/{{ correlationOrder }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 204
      - think: 1
