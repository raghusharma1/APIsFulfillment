config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_post_success.csv"
    fields:
      - associatedDocument
      - associatedDocumentDate
      - correlationOrder
      - businessUnity
      - fantasyName
      - name
      - phoneNumber1
      - phoneNumber2
      - phoneNumber3
      - subscriberId
      - email
      - phone
      - code
      - serialNumber
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging-api.example.com"
    production:
      target: "https://api.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Validate successful order creation API responses"
    flow:
      - log: "Starting POST request for creating an order"
      - post:
          url: "/productOrder"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}", "{{ phoneNumber3 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ name }}"
                  phone: "{{ phone }}"
              equipments:
                equipment:
                  - action: "adicionar"
                    code: "{{ code }}"
                    serialNumber: "{{ serialNumber }}"
                    type: "ONT"
              infraType: "FTTP"
              type: "AssociarCPE"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 1
      - log: "Starting GET request to validate order creation"
      - get:
          url: "/productOrder/{{ correlationOrder }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order.id"
      - think: 1
