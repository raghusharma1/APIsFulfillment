scenarios:
  - name: "Validate successful API responses for various scenarios"
    flow:
      - log: "Starting POST request for creating a new order with valid data"
      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "{{ associatedDocument }}"
              associatedDocumentDate: "{{ associatedDocumentDate }}"
              correlationOrder: "{{ correlationOrder }}"
              customer:
                businessUnity: "{{ businessUnity }}"
                fantasyName: "{{ fantasyName }}"
                name: "{{ name }}"
                phoneNumber:
                  phoneNumbers: ["{{ phoneNumber1 }}", "{{ phoneNumber2 }}"]
                subscriberId: "{{ subscriberId }}"
                workContact:
                  email: "{{ email }}"
                  name: "{{ contactName }}"
                  phone: "{{ contactPhone }}"
              infraType: "{{ infraType }}"
              type: "{{ orderType }}"
          expect:
            - statusCode: 201
            - hasProperty: "order.id"
      - think: 1
      - log: "Starting GET request to verify order creation"
      - get:
          url: "/productOrder/{{ correlationOrder }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order.correlationOrder"
