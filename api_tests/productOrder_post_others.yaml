      - post:
          url: "/productOrder"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            invalidField: "invalid_data"
          expect:
            - statusCode: 400
