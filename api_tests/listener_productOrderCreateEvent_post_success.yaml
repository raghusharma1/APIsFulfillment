scenarios:
  - name: "Validate successful creation of a product order event"
    flow:
      - log: "Starting POST request to create a product order event"
      - post:
          url: "/listener/productOrderCreateEvent"
          json:
            notification:
              date: "{{ date }}"
              order:
                associatedDocument: "{{ associatedDocument }}"
                correlationOrder: "{{ correlationOrder }}"
                id: "{{ id }}"
          expect:
            - statusCode: 204
            - hasProperty: "description"
