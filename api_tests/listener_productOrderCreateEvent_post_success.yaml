      - think: 1
      - log: "Starting GET request to retrieve the product order event"
      - get:
          url: "/listener/productOrderCreateEvent?id={{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
            - hasProperty: "order.id"
            - equals: 
                json: "$.order.id"
                value: "{{ id }}"
      - think: 1
      - log: "Starting PATCH request to update the product order event"
      - patch:
          url: "/listener/productOrderCreateEvent"
          json:
            id: "{{ id }}"
            order:
              description: "Updated order description"
          expect:
            - statusCode: 200
            - hasProperty: "order.description"
            - equals: 
                json: "$.order.description"
                value: "Updated order description"
