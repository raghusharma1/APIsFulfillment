config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "listener_productOrderCreateEvent_post_success.csv"
    fields:
      - "date"
      - "associatedDocument"
      - "correlationOrder"
      - "id"
    skipHeader: true
    delimiter: "^|^"
  defaults:
    headers:
