scenarios:
  - name: "Test Non-Success API Responses for Patch Product Order By Id"
    flow:
      - log: "Testing invalid order ID"
      - patch:
          url: "/productOrder/invalidOrderId"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "VTT001"
              correlationOrder: "10"
              issue:
                action: "fechar"
                code: "7016"
                observation: "Invalid Order ID Test"
                updateDate: "2021-12-09T15:20:00"
          expect:
            - statusCode: 404
      - think: 2

      - log: "Testing with missing mandatory fields"
      - patch:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: ""
              correlationOrder: "10"
              issue:
                action: "fechar"
                code: "7016"
                observation: "Missing mandatory fields"
                updateDate: "2021-12-09T15:20:00"
          expect:
