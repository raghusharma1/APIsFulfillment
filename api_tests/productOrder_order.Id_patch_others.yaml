          json:
            order:
              associatedDocument: "VTT001"
              correlationOrder: "10"
              issue:
                action: "fechar"
                code: "7016"
                observation: "Unauthorized Test"
                updateDate: "2021-12-09T15:20:00"
          expect:
            - statusCode: 401
      - think: 2

