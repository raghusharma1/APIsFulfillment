config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_order.Id_patch_others.csv"
    fields:
      - "order.Id"
      - "associatedDocument"
      - "correlationOrder"
      - "issue.action"
      - "issue.code"
      - "issue.observation"
      - "issue.updateDate"
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://staging.example.com"
      security:
        Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"

scenarios:
  - name: "Test Non-Success API Responses for Patch Product Order By Id"
    flow:
      - log: "Testing invalid order ID"
      - patch:
          url: "/productOrder/invalidOrderId"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              appointment:
                date: "2021-06-07T12:47:00"
                hasSlot: true
                mandatoryType: "Permitido"
                workOrderId: ""
          expect:
            - statusCode: 404
      - think: 1

      - log: "Testing with missing mandatory fields"
      - patch:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              appointment: {}
          expect:
            - statusCode: 400
      - think: 1

      - log: "Testing with invalid data types"
      - patch:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              associatedDocument: "12345"
              correlationOrder: "10"
              issue:
                action: "fechar"
                code: "7016"
                observation: "Reagendamento por ausência"
                updateDate: "2021-12-09T15:20:00"
          expect:
            - statusCode: 400
      - think: 1

      - log: "Testing with unauthorized access"
      - patch:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer invalid_token"
          json:
            order:
              associatedDocument: "VTT001"
              correlationOrder: "10"
              issue:
                action: "fechar"
                code: "7016"
                observation: "Reagendamento por ausência"
                updateDate: "2021-12-09T15:20:00"
          expect:
            - statusCode: 401
      - think: 1
