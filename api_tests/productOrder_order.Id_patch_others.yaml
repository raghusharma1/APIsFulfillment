config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "productOrder_order.Id_patch_others.csv"
    fields:
      - "order.Id"
      - "appointment.date"
      - "workOrderId"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Test Scenario for Non-Success API Responses"
    flow:
      - log: "Testing invalid order ID"
      - post:
          url: "/productOrder/invalidOrderId"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              appointment:
                date: "{{ appointment.date }}"
                hasSlot: true
                mandatoryType: "Permitido"
                workOrderId: "{{ workOrderId }}"
          expect:
            - statusCode: 404
      - think: 1

      - log: "Testing with missing mandatory fields"
      - post:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              appointment:
                date: "{{ appointment.date }}"
          expect:
            - statusCode: 400
      - think: 1

      - log: "Testing with invalid authentication"
      - post:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer invalid_token"
          json:
            order:
              appointment:
                date: "{{ appointment.date }}"
                hasSlot: true
                mandatoryType: "Permitido"
                workOrderId: "{{ workOrderId }}"
          expect:
            - statusCode: 401
      - think: 1

      - log: "Testing with malformed JSON body"
      - post:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          body: "{'order': {'appointment': {'date': '{{ appointment.date }}'}}"
          expect:
            - statusCode: 400
      - think: 1

      - log: "Testing with outdated order ID"
      - patch:
          url: "/productOrder/outdatedOrderId"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          json:
            order:
              appointment:
                date: "{{ appointment.date }}"
                hasSlot: true
                mandatoryType: "Permitido"
                workOrderId: "{{ workOrderId }}"
          expect:
            - statusCode: 410
      - think: 1
