config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "productOrder_order.Id_patch_success.csv"
    fields:
      - "order.Id"
      - "appointment.date"
      - "appointment.hasSlot"
      - "appointment.mandatoryType"
      - "appointment.workOrderId"
      - "associatedDocument"
      - "correlationOrder"
      - "issue.action"
      - "issue.code"
      - "issue.observation"
      - "issue.updateDate"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Patch Product Order By Id"
    flow:
      - log: "Starting PATCH request for updating product order by ID"
      - post:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{$processEnvironment.nnnn_AUTH_TOKEN}}"
          json:
            order:
              appointment:
                date: "{{ appointment.date }}"
                hasSlot: "{{ appointment.hasSlot }}"
                mandatoryType: "{{ appointment.mandatoryType }}"
                workOrderId: "{{ appointment.workOrderId }}"
            associatedDocument: "{{ associatedDocument }}"
            correlationOrder: "{{ correlationOrder }}"
            issue:
              action: "{{ issue.action }}"
              code: "{{ issue.code }}"
              observation: "{{ issue.observation }}"
              updateDate: "{{ issue.updateDate }}"
          expect:
            - statusCode: 200
            - hasProperty: "code"
            - hasProperty: "message"
            - hasProperty: "type"
            - equals:
                path: "message"
                value: "OK"
            - equals:
                path: "type"
                value: "S"
      - think: 1
      - log: "Verifying successful update of the product order"
      - get:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer {{$processEnvironment.nnnn_AUTH_TOKEN}}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "order"
            - hasProperty: "issue"
            - hasProperty: "associatedDocument"
      - think: 1
