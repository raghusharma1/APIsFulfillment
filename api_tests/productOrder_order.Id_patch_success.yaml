config:
  target: "{{ $processEnvironment.nnnn_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "productOrder_order.Id_patch_success.csv"
    skipHeader: true
    fields:
      - order.Id
      - date
      - mandatoryType
      - workOrderId
      - associatedDocument
      - correlationOrder
      - action
      - code
      - observation
      - updateDate
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Patch Product Order By Id"
    flow:
      - log: "Starting PATCH request for updating product order by ID"
      - patch:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            order:
              appointment:
                date: "{{ date }}"
                hasSlot: true
                mandatoryType: "{{ mandatoryType }}"
                workOrderId: "{{ workOrderId }}"
            associatedDocument: "{{ associatedDocument }}"
            correlationOrder: "{{ correlationOrder }}"
            issue:
              action: "{{ action }}"
              code: "{{ code }}"
              observation: "{{ observation }}"
              updateDate: "{{ updateDate }}"
          expect:
            - statusCode: 200
            - hasProperty: "code"
            - hasProperty: "message"
            - hasProperty: "type"
            - equals:
                property: "type"
                value: "S"
      - think: 1
      - log: "Checking GET request for retrieving updated product order by ID"
      - get:
          url: "/productOrder/{{ order.Id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.nnnn_AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "order"
            - hasProperty: "issue"
            - hasProperty: "correlationOrder"
            - equals:
                property: "order.correlationOrder"
                value: "{{ correlationOrder }}"
      - think: 1
