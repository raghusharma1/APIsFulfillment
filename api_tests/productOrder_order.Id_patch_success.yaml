              associatedDocument: "{{ associatedDocument }}"
              correlationOrder: "{{ correlationOrder }}"
              issue:
                action: "{{ action }}"
                code: "{{ code }}"
                observation: "{{ observation }}"
                updateDate: "{{ updateDate }}"
      - expect:
          - statusCode: 200
      - expect:
          - hasProperty: "code"
      - expect:
          - hasProperty: "message"
      - expect:
          - hasProperty: "type"
